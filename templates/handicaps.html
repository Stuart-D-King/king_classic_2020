<!DOCTYPE html>
<html lang="en">
	<head>
		<title>King Classic: Handicaps</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
  <body>
    <h2>Handicaps</h2>
    <form action='/handicaps' method='POST' id='submitform'>
      Course:<br>
      <select name="hdcp_course">
				<option selected value="None" readonly="readonly">-- select course --</option>
				<option value='Lake Jovita - North'>Lake Jovita - North</option>
        <option value='Lake Jovita - South'>Lake Jovita - South</option>
        <option value='World Woods - Rolling Oaks'>World Woods - Rolling Oaks</option>
        <option value='World Woods - Pine Barrens'>World Woods - Pine Barrens</option>
        <option value='Southern Hills Plantation - Morning'>Southern Hills Plantation - Morning</option>
        <option value='Southern Hills Plantation - Afternoon'>Southern Hills Plantation - Afternoon</option>
      </select>
      <br><br>
      <input type='submit' value="Submit"/>
    </form>
    <h4>{{msg|safe}}</h4>
    <h4>{{course|safe}}</h4>
    <p>{{hdcps_df|safe}}</p>
    <h4><a href="{{ url_for('index') }}">Home</a></h4>
  </body>
</html>
